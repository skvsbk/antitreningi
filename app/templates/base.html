<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ac_logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <style>
        {% block style %}

        {% endblock %}
    </style>
</head>
<body>

<div class="container-sm">
 <ul class="nav nav-underline ">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href=" {{ url_for('antitreningi') }} ">
        <img src="{{ url_for('static', filename='at_logo.ico') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Скачивание из antitreningi.ru
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href=" {{ url_for('youtube') }} ">
        <img src="{{ url_for('static', filename='yt_logo.ico') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Скачивание из youtube.ru
    </a>
  </li>
 </ul>

</div>
<br>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li><h5>--- {{ message }} ---</h5></li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block body %}

    {% endblock %}
</body>
</html>
